<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator step 1</title>
  </head>

  <body>
    <div class="top-nav">
      <div class="left-section">Calculator</div>
      <div class="right-section">
        <div class="minimize"></div>
        <div class="square"></div>
        <div class="close-btn"></div>
      </div>
    </div>

    <div class="history-memory">
      <div class="history-memory-btns">
        <div class="history-btn">History</div>
        <div class="memory-btn">Memory</div>
      </div>
      <div class="history-memory-box">There's no history yet!</div>
    </div>

    <div class="standard-section">
      <div class="hamberger-icon"></div>
      <div>Standard</div>
      <div class="standard-right-icon"></div>
    </div>

    <div class="calculation-section">
      <div class="number">0</div>
    </div>

    <div class="m-btns-section">
      <div class="mc disable">MC</div>
      <div class="mr disable">MR</div>
      <div class="m+">M+</div>
      <div class="m-">M-</div>
      <div class="ms">MS</div>
    </div>

    <div class="key-section">
      <div>%</div>
      <div>√x</div>
      <div>x<sup>2</sup></div>
      <div>1/x</div>

      <div>CE</div>
      <div>C</div>
      <div class="delete-btn"></div>
      <div>÷</div>

      <div class="number-btn">7</div>
      <div class="number-btn">8</div>
      <div class="number-btn">9</div>
      <div>×</div>

      <div class="number-btn">4</div>
      <div class="number-btn">5</div>
      <div class="number-btn">6</div>
      <div>-</div>

      <div class="number-btn">1</div>
      <div class="number-btn">2</div>
      <div class="number-btn">3</div>
      <div>+</div>

      <div>+/-</div>
      <div class="number-btn">0</div>
      <div style="font-weight: 800">.</div>
      <div>=</div>
    </div>
  </body>
</html>
